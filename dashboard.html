<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BS Investment | Dashboard</title>

<style>
:root {
  --primary: #0b1c2d;
  --secondary: #122c44;
  --accent: #f5a623;
  --text: #ffffff;
  --muted: #9fb3c8;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  background: linear-gradient(135deg, #0b1c2d, #091726);
  color: var(--text);
  min-height: 100vh;
}

/* ===== SIDEBAR ===== */
.sidebar {
  width: 230px;
  height: 100vh;
  background: var(--secondary);
  position: fixed;
  padding: 20px;
}

.sidebar h2 {
  color: var(--accent);
  text-align: center;
  margin-bottom: 30px;
}

.sidebar a {
  display: block;
  color: var(--muted);
  text-decoration: none;
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 6px;
  transition: 0.3s;
}

.sidebar a:hover {
  background: var(--accent);
  color: #000;
}

/* ===== MAIN ===== */
.main {
  margin-left: 250px;
  padding: 30px;
}

/* ===== TOP BAR ===== */
.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
}

.topbar h1 {
  font-size: 26px;
}

.user {
  background: var(--secondary);
  padding: 10px 18px;
  border-radius: 20px;
}

/* ===== CARDS ===== */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
  gap: 20px;
  margin-bottom: 40px;
}

.card {
  background: linear-gradient(135deg, #122c44, #0b1c2d);
  padding: 25px;
  border-radius: 14px;
  position: relative;
  overflow: hidden;
}

.card::after {
  content: "";
  position: absolute;
  width: 120px;
  height: 120px;
  background: var(--accent);
  opacity: 0.1;
  top: -40px;
  right: -40px;
  border-radius: 50%;
}

.card h3 {
  color: var(--muted);
  margin-bottom: 10px;
}

.card .amount {
  font-size: 28px;
  font-weight: bold;
  color: var(--accent);
}

/* ===== ANIMATION PULSE ===== */
.pulse {
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(245,166,35,0.5); }
  70% { box-shadow: 0 0 0 20px rgba(245,166,35,0); }
  100% { box-shadow: 0 0 0 0 rgba(245,166,35,0); }
}

/* ===== CHART ===== */
.chart-box {
  background: var(--secondary);
  padding: 25px;
  border-radius: 14px;
}

.chart-box h3 {
  margin-bottom: 20px;
}

.chart {
  display: flex;
  align-items: flex-end;
  height: 200px;
  gap: 15px;
}

.bar {
  width: 40px;
  background: linear-gradient(to top, var(--accent), #ffcc66);
  border-radius: 8px 8px 0 0;
  animation: grow 2s ease;
}

@keyframes grow {
  from { height: 0; }
}

/* ===== FOOTER ===== */
footer {
  margin-top: 40px;
  text-align: center;
  color: var(--muted);
  font-size: 14px;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h2>BS Investment</h2>
  <a href="#">Dashboard</a>
  <a href="#">My Investments</a>
  <a href="#">Deposit</a>
  <a href="#">Withdraw</a>
  <a href="#">Profile</a>
  <a href="#">Logout</a>
</div>

<!-- MAIN -->
<div class="main">

  <!-- TOP BAR -->
  <div class="topbar">
    <h1>Investment Dashboard</h1>
    <div class="user">Demo User</div>
  </div>

  <!-- CARDS -->
  <div class="cards">
    <div class="card pulse">
      <h3>Account Balance</h3>
      <div class="amount">$10,000.00</div>
    </div>

    <div class="card">
      <h3>Total Profit</h3>
      <div class="amount">$2,450.00</div>
    </div>

    <div class="card">
      <h3>Active Investment</h3>
      <div class="amount">$5,000.00</div>
    </div>
  </div>

  <!-- CHART -->
  <div class="chart-box">
    <h3>Weekly Investment Growth</h3>
    <div class="chart">
      <div class="bar" style="height: 60%"></div>
      <div class="bar" style="height: 80%"></div>
      <div class="bar" style="height: 50%"></div>
      <div class="bar" style="height: 90%"></div>
      <div class="bar" style="height: 70%"></div>
    </div>
  </div>

  <footer>
    Â© 2026 BS Investment. All rights reserved.
  </footer>

</div>

</body>
</html>
